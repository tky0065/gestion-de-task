<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container bg-primary-subtle">



<!--     form to add a new task-->
    <div class="mt-5 mx-auto text-center">
        <h1 class="text-primary">Todos Application</h1>
        <form action="/"  method="post" class="row mt-3">
            <div class="col-md-10">

                <input class="form-control form-control-lg" type="text" id="title" name="title" placeholder="Add a new task..." required>

            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-lg btn-block " type="submit">Add Task</button>
            </div>
        </form>
    </div>

<!--    empty task list-->
   <div class="mt-3 text-center">
       <th:block th:if="${tasks.empty}">
           <p>No tasks available</p>
         </th:block>
   </div>


<!--    task list-->
    <div class="mt-4 ">
        <th:block th:each="task : ${tasks}">
            <div th:classappend="${task.completed} ? 'bg-danger-subtle'" class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.completed} ? 'text-decoration-line-through'" th:text="${task.title}"> Task Title</span>
                <div>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/{id}/toggle(id=${task.id})}">Toggle</a>
                    <a class="btn btn-outline-danger btn-sm" th:href="@{/{id}/delete(id=${task.id})}">Delete</a>
                </div>

            </div>
            </div>
        </th:block>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
